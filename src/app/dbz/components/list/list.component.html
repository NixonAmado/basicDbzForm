<h4>Listado</h4>
<ul class="list-group">
  @for(character of characterList; track character; let id = $index; let par = $odd; let impar= $even;){
    <li class="list-group-item d-flex justify-content-between align-item-center"
    [ngClass]="{
      'list-group-item-success': par,
      'list-group-item-dark': impar
      }" >
    <div>
      <span class="text-primary"> {{ id + 1 }}. </span>
      <span> {{ character.name }} - </span>
      <strong> Power: </strong>
      <span> {{ character.power }} </span>
    </div>
      <button class="btn btn-danger btn-floating " (click)="OnDeleteCharacter(character.id)"> X </button>
  </li>
  }
</ul>
